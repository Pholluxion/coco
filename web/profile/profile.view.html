<div class="container-fluid" >

    <div class="col-12">

        <div class="row" style="margin-top: 10px;margin-bottom: 10px" >
            <div class="col-12">
                <nav class="navbar navbar-light"  style="background-color: #fff; color: #00d221 ;border-radius: 10px">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" width="100" height="50" alt="">

                    </a>
                    <a class="btn btn-primary " style="color: #00d221; background-color: #FFF;border-color: transparent" data-toggle="modal" data-target="#crudModal">Publicar</a>
                    <a class="btn btn-primary " style="color: #00d221; background-color: #FFF;border-color: transparent">Posts</a>
                    <a class="btn btn-primary " style="color: #fff; background-color: #00d221;border-color: transparent" ng-click="vm.gotoPerfil()">Perfil</a>
                    <a class="btn btn-primary " style="color: #00d221; background-color: #FFF;border-color: transparent">acerca de</a>
                    <a href="#!/login" class="btn btn-primary btn-sm" style="color: #00d221; background-color: #FFF;border-color: transparent">Cerrar sesión</a>

                </nav>
            </div>
        </div>
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

        <div class="row" >

            <div class="col-12 wrapper" style="height: 85vh;width: 90vw" >

                <div class="row" style="margin: 30px; height: 90%">
                    <div class="col-lg-4">
                        <div class="card mb-4" style="height: 70vh">
                            <div class="card-body text-center">
                                <img src="https://cdn-icons-png.flaticon.com/512/4645/4645949.png" alt="avatar"
                                     class="rounded-circle img-fluid" style="width: 150px;">
                                <h5 class="my-3">{{vm.user.name}}</h5>
                                <p class="text-muted mb-1">{{vm.user.email}}</p>
                                <p class="text-muted mb-4">{{vm.user.phoneNumber}}</p>

                            </div>
                        </div>

                    </div>
                    <div class="col-8" ng-if="vm.valProducts" style="overflow-y: scroll; height: 75vh;width: 90vw" >

                        <div class="row row-cols-3">

                            <div class="col" ng-repeat="product in vm.allProducts">
                                <div class="card" style="margin-bottom:20px; height:20vw; width:30vh; border-radius: 20px;" ng-click="vm.showModal(product)" data-toggle="modal" data-target="#myModal">
                                    <div class="card-body">
                                        <img  src="{{product.imageUrl}}" class="responsive" alt="{{product.name}}" >
                                        <p class="card-title">{{product.name}}</p>
                                        <p class="card-subtitle text-muted" style="font-size:small ">${{product.price}}</p>
                                        <div style="margin: 10px">
                                            <p class="card-text text-muted myoverflow" style="font-size:x-small;margin: 10px;text-overflow: ellipsis; ">{{product.description}}</p>
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-sm" role="group" style="margin-bottom: 25px;margin-left: 30px;margin-right: 30px">
                                        <button type="button" class="btn btn-warning">Editar</button>
                                        <button type="button" class="btn btn-danger">Borrar</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-8" ng-if="!vm.valProducts" style="display: flex;flex-direction: column;justify-content: center;text-align: center; height: 75vh;width: 90vw; align-items: center;align-items: center">
                        <h4>Aún no tienes productos a la venta</h4>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>



<div class="modal fade" id="crudModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form style="margin: 20px">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Nombre del producto o servicio" ng-model="vm.newProductName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="price" placeholder="$Precio" ng-model="vm.newProductPrice">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="imageUrl" placeholder="URL" ng-model="vm.newProductImg">
                    </div>
                    <div class="form-group">

                        <select class="form-control" ng-model="vm.newProductCategory" ng-options="cat.id as cat.name for cat in vm.allCategories" >
                            <option value="">Categoria</option> 
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" ng-model="vm.newProductDescription"></textarea>
                    </div>

                    <div >
                        <button href="#" type="button" class="btn btn-primary" ng-click="vm.createNewProduct()" data-dismiss="modal" style="width: 100%;background-color: #00d221; border-color: #fff">Publicar</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
